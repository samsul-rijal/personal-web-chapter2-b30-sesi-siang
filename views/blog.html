      {{#if isLogin}}
        <div style="text-align: right; margin-right: 130px; margin-top: 50px">
          <a href="/add-blog" style="background-color: orangered; padding: 10px 20px; border-radius: 5px; text-decoration: none; color: white">Add New Blog</a>
        </div>
      {{/if}}

      <div id="contents" class="blog-list">
        <!-- dynamic content would be here -->
        {{#each blogs}}
          <div class="blog-list-item">
            <div class="blog-image">
              <img src="../public/assets/images/blog-img.png" alt="" />
            </div>
            <div class="blog-content">

              {{#if isLogin}}
                <div class="btn-group"> 
                  <a href="#" class="btn-edit">Edit Post</a>
                  <a href="/delete-blog/{{@index}}" class="btn-post">Delete Blog</a>
                </div>
              {{/if}}

              <h1>
                <a href="/blog-detail/123" target="_blank"
                  >{{this.title}}</a
                >
              </h1>
              <div class="detail-blog-content">
                {{this.postAt}} | {{this.author}}
              </div>
              <p>
                {{this.content}}
              </p>

              <div style="text-align: right;">
